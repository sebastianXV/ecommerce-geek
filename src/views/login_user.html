<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/center.css">
    <link rel="stylesheet" href="../../css/hover-min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/header/nav.css">
    <link rel="stylesheet" href="../../css/header/nav_login.css">
    <link rel="stylesheet" href="../../css/header/nav_logo.css">
    <link rel="stylesheet" href="../../css/header/nav_search.css">

    <link rel="stylesheet" href="../../css/login/login.css">

    <link rel="stylesheet" href="../../css/footer/form.css">
    <link rel="stylesheet" href="../../css/footer/footer-form-item.css">
    <link rel="stylesheet" href="../../css/footer/form-tittle.css">
    <link rel="stylesheet" href="../../css/footer/footer-form-button.css">
    <link rel="stylesheet" href="../../css/footer/footer">

    <link rel="stylesheet" href="../../css/footer/footer-container.css">
    <link rel="stylesheet" href="../../css/footer/footer_form.css">
    <link rel="stylesheet" href="../../css/footer/footer_list.css">
    <link rel="stylesheet" href="../../css/footer/footer-list-item.css">
    <link rel="stylesheet" href="../../css/footer/form.css">
    <link rel="stylesheet" href="../../css/footer/footer-form-item.css">
    <link rel="stylesheet" href="../../css/footer/form-tittle.css">
    <link rel="stylesheet" href="../../css/footer/footer-form-button.css">
    <link rel="stylesheet" href="../../css/footer/footer-first.css">


    <link rel="stylesheet" href="../../css/credits/credits.css">

</head>

<body>
    <header>
        <nav class="nav margen_global">
            <a href="#"><img class="nav_logo" src="../../img/Logo.png" alt=""></a>
            <input class="nav_search" type="text" placeholder="¿Que deseas buscar?">
        </nav>
    </header>

    <section id="login">
        <div class="login_container margen_global">
            <form class="form center" style="width: 35%;" action="" data-form>
                <h1 class="form_tittle">Iniciar Sesion</h1>
                <input class="form_item" type="text" name="email" placeholder="Correo" data-email>
                <input class="form_item" type="password" name="password" placeholder="Contraseña" data-password>
                <button class="form_button center" type="submit" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container margen_global">
            <div class="footer_first">
                <div class="footer_icon">
                    <img src="../../img/Logo.png" alt="">
                </div>
                <ul class="footer_list">
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Quienes somos</a></li>
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Politica de privacidad</a>
                    </li>
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Programa de fidelidad</a>
                    </li>
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Nuestras tiendas</a></li>
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Quiero ser franquiciado</a>
                    </li>
                    <li class="footer_list_item"><a class="hvr-underline-from-left" href="#">Anuncie aqui</a> </li>
                </ul>
            </div>

            <div class="footer_form">
                <form class="form" action="" data-form>
                    <h1 class="form_tittle">Hable con nosotros</h1>
                    <input class="form_item" type="text" name="name" placeholder="Nombre" data-name>
                    <input class="form_item" type="text" name="message" placeholder="Escriba su mensaje" data-message>
                    <button class="form_button" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </footer>

    <div class="credits margen_global">
        <p>Desarrollado por Sebastian Rojas</p>
    </div>

</body>

</html>
